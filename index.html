<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–ª—å—á–∏–∫–∏-–¥–µ–≤–æ—á–∫–∏</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ffe0e6, #cce8ff);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .background-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, 60px);
            grid-auto-rows: 60px;
            justify-content: center;
            align-content: center;
            z-index: -1;
            pointer-events: none;
        }

        .heart-cell {
            font-size: 16px;
            opacity: 0.4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart-cell:nth-child(even) {
            transform: translateY(30px);
        }

        h1 {
            /* font-size: 2rem; */
            font-size: clamp(1.5rem, 7vw, 2rem);
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            border: 1px solid #0000004a; /* —Ä–∞–º–∫–∞ 1px */
        }

        .character-selection {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .character-option {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .character-option button {
            font-size: 40px;
            background: none;
            border: none;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .character-option .label {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px 5px 10px;
            text-align: center;
            border-radius: 8px;
            font-size: 14px;
        }

        .character-selection button {
            font-size: 2.5rem;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: white;
            transition: transform 0.2s;
            border: 1px solid #0000004a; /* —Ä–∞–º–∫–∞ 1px */
        }

        .character-selection button:hover {
            transform: scale(1.1);
            
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 8px;
            margin-bottom: 20px;
        }

        .cell {
            background: #fff;
            border: 1.5px solid #ccc;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
        }

        .cell.taken {
            cursor: default;
        }

        .cell.winning-boy {
            background-color: #cce8ff;
            border-color: #4a90e2;
            color: #155dbe;
            font-weight: 700;
        }

        .cell.winning-girl {
            background-color: #f0c7e6;
            border-color: #eaaccb;
            color: #b94fa4;
            font-weight: 700;
        }

        #message {
            font-size: 1.3rem;
            /* min-height: 2em; */
            text-align: center;
            margin-bottom: 15px;
            border: 1px solid #0000004a; /* —Ä–∞–º–∫–∞ 1px */
            padding: 10px 20px 10px 20px; 
            text-align: center; 
            border-radius: 10px;
        }

        #reset {
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        .label {
            margin-top: 5px;
            font-size: 18px;
            text-align: center;
            border: 1px solid #0000004a; /* —Ä–∞–º–∫–∞ 1px */
        }

        #orientation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            text-align: center;
            font-size: 24px;
            padding: 20px;
            transition: opacity 0.3s ease;
        }

        .overlay-content {
            max-width: 90%;
        }

        @media (max-width: 400px) {
            .board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }

            .cell {
                font-size: 2rem;
                width: 80px;
                height: 80px;
            }

            .character-selection button {
                font-size: 2rem;
                
            }
            .label {
            margin-top: 5px;
            font-size: 18px;
            text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="background-hearts" id="hearts"></div>
    <h1
        style="background-color: rgba(255, 255, 255, 0.8); padding: 10px 20px 10px 20px; text-align: center; border-radius: 10px;">
        –ú–∞–ª—å—á–∏–∫–∏-–¥–µ–≤–æ—á–∫–∏</h1>
    <div id="message"
        style="background-color: rgba(255, 255, 255, 0.8); ">
        –í—ã–±–µ—Ä–∏ –∑–∞ –∫–æ–≥–æ –±—É–¥–µ—à—å –∏–≥—Ä–∞—Ç—å
    </div>
    <div class="character-selection" id="characterSelection">
        <div class="character-option">
            <button onclick="selectCharacter('boy')">üë¶üèª</button>
            <div class="label">–ú–∞–ª—å—á–∏–∫</div>
        </div>
        <div class="character-option">
            <button onclick="selectCharacter('girl')">üëßüèª</button>
            <div class="label">–î–µ–≤–æ—á–∫–∞</div>
        </div>
    </div>
    <div class="board" id="board" style="display:none;"></div>
    <button id="reset" onclick="resetGame()">–ó–∞–Ω–æ–≤–æ</button>
    <script>
        const WINNER = "girl"; // –∏–∑–º–µ–Ω–∏—Ç—å –Ω–∞ "boy" –∏–ª–∏ "girl"
        const excuses = [
            "–û–π, –º–Ω–µ —Å—Ä–æ—á–Ω–æ –Ω—É–∂–Ω–æ –∏–¥—Ç–∏!",
            "–ß—Ç–æ-—Ç–æ —É –º–µ–Ω—è –ø–æ–¥–≤–∏—Å–ª–æ, –¥–∞–≤–∞–π –ø–æ—Ç–æ–º –ø–æ–∏–≥—Ä–∞–µ–º?",
            "–¢—ã —É–≤–µ—Ä–µ–Ω(–∞), —á—Ç–æ –≤—Å—ë –ø—Ä–∞–≤–∏–ª—å–Ω–æ? –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏!",
            "–Ø —Ç–∞–∫ –Ω–µ –∏–≥—Ä–∞—é üò†",
            "–ù–µ –º–æ–≥—É –ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å. –ú–µ–Ω—è –ø—Ä–∏–≥–ª–∞—Å–∏–ª–∏ –Ω–∞ –ì–ï–ù–î–ï–† –ü–ê–¢–ò!"
        ];
        const thinkingMessages = ["–•–º–º...", "–î—É–º–∞—é...", "–°–µ–∫—É–Ω–¥–æ—á–∫—É...", "–°–ª–æ–∂–Ω—ã–π –≤—ã–±–æ—Ä..."];
        let player = null;
        let computer = null;
        let board = Array(9).fill(null);
        let currentPlayer = null;
        let gameOver = false;
        let allowClick = true;

        function selectCharacter(chosen) {
            player = chosen;
            computer = player === "boy" ? "girl" : "boy";
            document.getElementById("characterSelection").style.display = "none";
            document.getElementById("board").style.display = "grid";
            currentPlayer = "player";
            drawBoard();
            setMessage("–í–∞—à —Ö–æ–¥!");
        }
        function drawBoard() {
            const boardDiv = document.getElementById("board");
            boardDiv.innerHTML = "";
            board.forEach((cell, idx) => {
                const cellDiv = document.createElement("div");
                cellDiv.className = "cell";
                if (cell) {
                    cellDiv.textContent = cell === "boy" ? "üë¶üèª" : "üëßüèª";
                    cellDiv.classList.add("taken");
                }
                cellDiv.onclick = () => handleMove(idx);
                boardDiv.appendChild(cellDiv);
            });
        }
        function handleMove(idx) {
            if (gameOver || !allowClick || board[idx]) return;
            board[idx] = player;
            drawBoard();
            if (checkWin(player)) {
                endGame(player);
                return;
            }
            if (!board.includes(null)) {
                endGame(null);
                return;
            }
            currentPlayer = "computer";
            allowClick = false;
            setMessage(thinkingMessages[Math.floor(Math.random() * thinkingMessages.length)]);
                setTimeout(() => {
                    let move = getBestMove();

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º: –µ—Å–ª–∏ –ø–æ—Å–ª–µ —ç—Ç–æ–≥–æ —Ö–æ–¥–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä –≤—ã–∏–≥—Ä–∞–µ—Ç, –∏ –∏–≥—Ä–æ–∫ - WINNER
                    board[move] = computer;
                    const isWinningMove = checkWin(computer);
                    board[move] = null; // –û—Ç–∫–∞—Ç—ã–≤–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω–æ

                    if (isWinningMove && player === WINNER) {
                        fakeExcuse(); // –ù–∏–∫–∞–∫–æ–≥–æ —Ö–æ–¥–∞!
                        return;
                    }
                    // –ò–Ω–∞—á–µ ‚Äî –¥–µ–ª–∞–µ–º –æ–±—ã—á–Ω—ã–π —Ö–æ–¥
                    board[move] = computer;
                    drawBoard();

                    if (isWinningMove) {
                        endGame(computer);
                        return;
                    }
                    if (!board.includes(null)) {
                        endGame(null);
                        return;
                    }

                    currentPlayer = "player";
                    allowClick = true;
                    setMessage("–í–∞—à —Ö–æ–¥!");
                }, 500 + Math.random() * 3000);
        }
        function makeComputerMove() {
            let move = getBestMove();
            board[move] = computer;
        }
        function getBestMove() {
            const emptyIndices = board.map((v, i) => v === null ? i : null).filter(i => i !== null);
            if (player !== WINNER) {
                return minimax(board, computer).index;
            } else {
                // –î–µ–ª–∞—Ç—å —Å–ª—É—á–∞–π–Ω—ã–π –Ω–µ–∏–¥–µ–∞–ª—å–Ω—ã–π —Ö–æ–¥
                return emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
            }
        }
        function checkWin(symbol) {
            const wins = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return wins.find(comb => comb.every(i => board[i] === symbol));
        }
        function endGame(winner) {
            gameOver = true;
            const winCombo = checkWin(winner);
            if (winCombo) {
                winCombo.forEach(i => {
                    document.querySelectorAll(".cell")[i].classList.add(winner === "boy" ? "winning-boy" : "winning-girl");
                });
                setMessage(winner === "boy" ? "–≠—Ç–æ –º–∞–ª—å—á–∏–∫!" : "–≠—Ç–æ –¥–µ–≤–æ—á–∫–∞!");
            } else {
                setMessage("–ù–∏—á—å—è! –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑!");
            }
        }
        function fakeExcuse() {
            gameOver = true;
            setMessage(excuses[Math.floor(Math.random() * excuses.length)]);
        }
        function setMessage(msg) {
            document.getElementById("message").textContent = msg;
        }
        function resetGame() {
            board = Array(9).fill(null);
            gameOver = false;
            allowClick = true;
            player = null;
            computer = null;
            currentPlayer = null;
            document.getElementById("characterSelection").style.display = "flex";
            document.getElementById("board").style.display = "none";
            setMessage("–í—ã–±–µ—Ä–∏ –µ—â—ë —Ä–∞–∑");
        }
        function minimax(newBoard, playerSymbol) {
            const availSpots = newBoard.map((v, i) => v === null ? i : null).filter(i => i !== null);
            if (checkWin(player)) return { score: -10 };
            if (checkWin(computer)) return { score: 10 };
            if (availSpots.length === 0) return { score: 0 };
            const moves = [];
            for (let i = 0; i < availSpots.length; i++) {
                const move = {};
                move.index = availSpots[i];
                newBoard[availSpots[i]] = playerSymbol;

                const result = minimax(newBoard, playerSymbol === computer ? player : computer);
                move.score = result.score;

                newBoard[availSpots[i]] = null;
                moves.push(move);
            }
            let bestMove;
            if (playerSymbol === computer) {
                let bestScore = -Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            }
            return moves[bestMove];
        }
    </script>
    <script>
        // –§–æ–Ω –∏–∑ —Å–µ—Ä–¥–µ—á–µ–∫
        (function generateHeartsBackground() {
            const container = document.getElementById("hearts");
            const cols = Math.ceil(window.innerWidth / 60);
            const rows = Math.ceil(window.innerHeight / 60);
            for (let i = 0; i < cols * rows; i++) {
                const div = document.createElement("div");
                div.className = "heart-cell";
                div.textContent = "‚ù§Ô∏è"; // ‚ù§Ô∏è
                container.appendChild(div);
            }
        })();
    </script>
    <script>
        function updateOverlay() {
            const overlay = document.getElementById("orientation-overlay");
            if (!overlay) return;

            const isLandscape = window.innerWidth > window.innerHeight;
            const isProbablyPhone = window.innerHeight < 600;

            overlay.style.display = (isLandscape && isProbablyPhone) ? "flex" : "none";
        }

        window.addEventListener("load", updateOverlay);
        window.addEventListener("resize", updateOverlay);
        window.addEventListener("orientationchange", updateOverlay);
    </script>
    <div id="orientation-overlay">
        <div class="overlay-content">
            –ú—ã –Ω–µ —Ñ–∏–ª—å–º —Å–º–æ—Ç—Ä–∏–º üì±üòÇ<br>–í–æ–∑—å–º–∏ —Ç–µ–ª–µ—Ñ–æ–Ω –Ω–æ—Ä–º–∞–ª—å–Ω–æ!
        </div>
    </div>
</body>
</html>
