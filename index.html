<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мальчики-девочки</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ffe0e6, #cce8ff);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .background-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, 60px);
            grid-auto-rows: 60px;
            justify-content: center;
            align-content: center;
            z-index: -1;
            pointer-events: none;
        }

        .heart-cell {
            font-size: 16px;
            opacity: 0.4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart-cell:nth-child(even) {
            transform: translateY(30px);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .character-selection {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
        }

        .character-selection button {
            font-size: 2.5rem;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: white;
            transition: transform 0.2s;
        }

        .character-selection button:hover {
            transform: scale(1.1);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 8px;
            margin-bottom: 20px;
        }

        .cell {
            background: #fff;
            border: 1.5px solid #ccc;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
        }

        .cell.taken {
            cursor: default;
        }

        .cell.winning-boy {
            background-color: #cce8ff;
            border-color: #4a90e2;
            color: #155dbe;
            font-weight: 700;
        }

        .cell.winning-girl {
            background-color: #f0c7e6;
            border-color: #eaaccb;
            color: #b94fa4;
            font-weight: 700;
        }

        #message {
            font-size: 1.3rem;
            min-height: 2em;
            text-align: center;
            margin-bottom: 15px;
        }

        #reset {
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        .label {
            margin-top: 5px;
            font-size: 18px;
            text-align: center;
        }

        @media (max-width: 400px) {
            .board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }

            .cell {
                font-size: 2rem;
                width: 80px;
                height: 80px;
            }

            .character-selection button {
                font-size: 2rem;
            }
            .label {
            margin-top: 5px;
            font-size: 18px;
            text-align: center;
            }
        }
    </style>
</head>

<body>

    <div class="background-hearts" id="hearts"></div>
    <h1
        style="background-color: rgba(255, 255, 255, 0.8); padding: 10px 20px 10px 20px; text-align: center; border-radius: 10px;">
        Мальчики-девочки</h1>
    <div id="message"
        style="background-color: rgba(255, 255, 255, 0.8); padding: 10px 20px 0px 20px; text-align: center; border-radius: 10px;">
        Выбери за кого будешь играть</div>
    <div class="character-selection" id="characterSelection">
        <div class="character-option">
            <button onclick="selectCharacter('boy')">👦</button>
            <div class="label"
                style="background-color: rgba(255, 255, 255, 0.8); padding: 1px 4px 0px 4px; text-align: center; border-radius: 8px;">
                Мальчик</div>
        </div>
        <div class="character-option">
            <button onclick="selectCharacter('girl')">👧</button>
            <div class="label"
                style="background-color: rgba(255, 255, 255, 0.8); padding: 1px 4px 0px 4px; text-align: center; border-radius: 8px;">
                Девочка</div>
        </div>
    </div>


    <div class="board" id="board" style="display:none;"></div>
    <button id="reset" onclick="resetGame()">Заново</button>


    <script>
        const WINNER = "girl"; // изменить на "boy" или "girl"
        const excuses = [
            "Ой, мне срочно нужно идти!",
            "Что-то у меня подвисло, давай потом?",
            "Ты уверен(а), что всё правильно? Перезапусти!",
            "Я так не играю 😠",
            "Не могу продолжать. Срочно нужно на ГЕНДЕР ПАТИ!"
        ];
        const thinkingMessages = ["Хмм...", "Думаю...", "Секундочку...", "Сложный выбор..."];
        let player = null;
        let computer = null;
        let board = Array(9).fill(null);
        let currentPlayer = null;
        let gameOver = false;
        let allowClick = true;

        function selectCharacter(chosen) {
            player = chosen;
            computer = player === "boy" ? "girl" : "boy";
            document.getElementById("characterSelection").style.display = "none";
            document.getElementById("board").style.display = "grid";
            currentPlayer = "player";
            drawBoard();
            setMessage("Ваш ход!");
        }

        function drawBoard() {
            const boardDiv = document.getElementById("board");
            boardDiv.innerHTML = "";
            board.forEach((cell, idx) => {
                const cellDiv = document.createElement("div");
                cellDiv.className = "cell";
                if (cell) {
                    cellDiv.textContent = cell === "boy" ? "👦" : "👧";
                    cellDiv.classList.add("taken");
                }
                cellDiv.onclick = () => handleMove(idx);
                boardDiv.appendChild(cellDiv);
            });
        }

        function handleMove(idx) {
            if (gameOver || !allowClick || board[idx]) return;
            board[idx] = player;
            drawBoard();
            if (checkWin(player)) {
                endGame(player);
                return;
            }
            if (!board.includes(null)) {
                endGame(null);
                return;
            }
            currentPlayer = "computer";
            allowClick = false;
            setMessage(thinkingMessages[Math.floor(Math.random() * thinkingMessages.length)]);
            setTimeout(() => {
                makeComputerMove();
                drawBoard();
                if (checkWin(computer)) {
                    if (player === WINNER) {
                        fakeExcuse();
                        return;
                    }
                    endGame(computer);
                    return;
                }
                if (!board.includes(null)) {
                    endGame(null);
                    return;
                }
                currentPlayer = "player";
                allowClick = true;
                setMessage("Ваш ход!");
            }, 1000 + Math.random() * 2000);
        }

        function makeComputerMove() {
            let move = getBestMove();
            board[move] = computer;
        }

        function getBestMove() {
            const emptyIndices = board.map((v, i) => v === null ? i : null).filter(i => i !== null);
            if (player !== WINNER) {
                return minimax(board, computer).index;
            } else {
                // Делать случайный неидеальный ход
                return emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
            }
        }

        function checkWin(symbol) {
            const wins = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return wins.find(comb => comb.every(i => board[i] === symbol));
        }

        function endGame(winner) {
            gameOver = true;
            const winCombo = checkWin(winner);
            if (winCombo) {
                winCombo.forEach(i => {
                    document.querySelectorAll(".cell")[i].classList.add(winner === "boy" ? "winning-boy" : "winning-girl");
                });
                setMessage(winner === "boy" ? "Это мальчик!" : "Это девочка!");
            } else {
                setMessage("Ничья! Попробуй ещё раз!");
            }
        }

        function fakeExcuse() {
            gameOver = true;
            setMessage(excuses[Math.floor(Math.random() * excuses.length)]);
        }

        function setMessage(msg) {
            document.getElementById("message").textContent = msg;
        }

        function resetGame() {
            board = Array(9).fill(null);
            gameOver = false;
            allowClick = true;
            player = null;
            computer = null;
            currentPlayer = null;
            document.getElementById("characterSelection").style.display = "flex";
            document.getElementById("board").style.display = "none";
            setMessage("Выбери ещё раз");
        }

        function minimax(newBoard, playerSymbol) {
            const availSpots = newBoard.map((v, i) => v === null ? i : null).filter(i => i !== null);

            if (checkWin(player)) return { score: -10 };
            if (checkWin(computer)) return { score: 10 };
            if (availSpots.length === 0) return { score: 0 };

            const moves = [];

            for (let i = 0; i < availSpots.length; i++) {
                const move = {};
                move.index = availSpots[i];
                newBoard[availSpots[i]] = playerSymbol;

                const result = minimax(newBoard, playerSymbol === computer ? player : computer);
                move.score = result.score;

                newBoard[availSpots[i]] = null;
                moves.push(move);
            }

            let bestMove;
            if (playerSymbol === computer) {
                let bestScore = -Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            }

            return moves[bestMove];
        }
    </script>

    <script>
        // Фон из сердечек
        (function generateHeartsBackground() {
            const container = document.getElementById("hearts");
            const cols = Math.ceil(window.innerWidth / 60);
            const rows = Math.ceil(window.innerHeight / 60);
            for (let i = 0; i < cols * rows; i++) {
                const div = document.createElement("div");
                div.className = "heart-cell";
                div.textContent = "❤️"; // ❤️
                container.appendChild(div);
            }
        })();
    </script>
</body>

</html>
